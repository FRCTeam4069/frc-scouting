<html>

<head>
    <script type="text/javascript" src="/common/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="saveLogData.js"></script>
    <script type="text/javascript" src="incrementNumericLabel.js"></script>

    <link rel="stylesheet" type="text/css" href="/common/main.css">

    <div id="navigation"></div>

    <script>
        $.get("/common/navigation.html", function (data) {
            $("#navigation").replaceWith(data);
        });
    </script>
</head>

<body>
    <div id='main'>
        <table border=1>
            <tr>
                <h2>
                    Add New Team
                </h2>
            </tr>
            <tr>
                <td>
                    Team Number
                </td>
                <td>
                    <input type='number' id='team-number'>
                </td>
            </tr>
            <tr>
                <td>
                    Balls Thrown
                </td>
                <td>
                    <label id="balls-thrown">0</label>
                    <button onclick="incrementNumericLabel('balls-thrown', 1)">+</button>
                    <button onclick="incrementNumericLabel('balls-thrown', -1)">-</button>
                </td>
                <tr>
                    <td>
                        Can Climb
                    </td>
                    <td>
                        <input type="checkbox" id="can-climb">
                    </td>
                </tr>
                <tr>
                    <td>
                        Team Color
                    </td>
                    <td>
                        <select id="team-color">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </td>
                </tr>
        </table>
        <br>
        <h3>
            <b>
                Notes
            </b>
        </h3>
        <textarea id="notes" rows=5></textarea>
        </br>
        <br>
        <button onclick="saveLogData()">Save Log</button>
        </br>
    </div>
</body>

</html>
