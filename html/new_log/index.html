<html>

<head>
    <script type="text/javascript" src="/common/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="new_log.js"></script>

    <link rel="stylesheet" type="text/css" href="/common/main.css">

    <div id="navigation"></div>

    <script>
        $.get("/common/navigation.html", function (data) {
            $("#navigation").replaceWith(data);
        });
    </script>
</head>

<body>
    <div id='main'>
        <h2>
            Create New Team
        </h2>
        <table border=1>
            <tr>
                <td>Team Number</td>
                <td>
                    <input type="text" id="teamnum">
                </td>
            </tr>
            <tr>
                <td>Can Throw:</td>
                <td>
                    <input type="checkbox" id="canthrow">
                    <tr>
                        <td>Can Climb:</td>
                        <td>
                            <input type="checkbox" id="canclimb">
                            <tr>
                                <td>Team Color:</td>
                                <td>
                                    <select id="color">
                                        <option value="red">Red</option>
                                        <option value="blue">Blue</option>
                                        <option value="green">Green</option>
                                        <option value="yellow">Yellow</option>
                                    </select>
                                </td>
                            </tr>
        </table>
        <br>
        <h3>
            <b>Notes</b>
        </h3>
        <input type="text" id="notes">
        </br>
        <br>
        <button id="done" onclick="save_log_data()">Save Log</button>
        </br>
    </div>
</body>

</html>
